<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hemanth | Tech Stack</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f111a;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: linear-gradient(to bottom, #000c1f, #050c17);
      border-right: 3px solid #00f0ff;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      height: 100%;
      left: 0;
      top: 0;
    }

    .logo {
      font-size: 24px;
      color: white;
      font-weight: bold;
      margin-bottom: 50px;
    }

    .logo span {
      color: #00f0ff;
    }

    nav a {
      display: block;
      margin: 20px 0;
      text-decoration: none;
      font-size: 16px;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      transition: 0.3s ease;
      border: 1px solid transparent;
    }

    nav a:hover,
    nav a.active {
      background: rgba(0, 240, 255, 0.1);
      border: 1px solid #00f0ff;
      color: #00f0ff;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .socials a img {
      width: 24px;
      transition: 0.3s;
    }

    .socials a:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 5px #00f0ff);
    }

    .main-content {
      margin-left: 260px;
      padding: 60px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 28px;
      color: #00f0ff;
      margin-bottom: 30px;
      text-align: center;
    }

    .tech-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-bottom: 50px;
    }

    .tech-icons img {
      width: 60px;
      transition: 0.3s ease;
    }

    .tech-icons img:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 8px #00f0ff);
    }

    .github-section {
      text-align: center;
    }

    .github-iframe {
      margin-top: 30px;
      border: 2px solid #00f0ff;
      border-radius: 20px;
      padding: 20px;
      background: #1b1e2b;
      box-shadow: 0 0 15px #00f0ff55;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 800px;
      height: 200px;
    }

    @media screen and (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-radius: 0;
        flex-direction: row;
        justify-content: space-between;
      }

      .tech-icons {
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <div class="logo">&lt;HEMANTH<span>/</span>&gt;</div>
      <nav>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="achievements.html">ACHIEVEMENTS</a>
        <a href="projects.html">PROJECTS</a>
        <a href="tech_skills.html" class="active">TECH SKILLS</a>
        <a href="contact.html">CONTACT</a>
      </nav>
    </div>
    
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>MY TECH STACK</h2>
    <div class="tech-icons">
      <img src="https://img.icons8.com/color/96/000000/java-coffee-cup-logo.png" alt="Java"/>
      <img src="https://img.icons8.com/color/96/000000/python--v1.png" alt="Python"/>
      <img src="https://img.icons8.com/color/96/000000/spring-logo.png" alt="Spring Boot"/>
      <img src="https://img.icons8.com/ios/100/00f0ff/django.png" alt="Django"/>
      <img src="https://img.icons8.com/color/96/html-5.png" alt="HTML5"/>
      <img src="https://img.icons8.com/color/96/css3.png" alt="CSS3"/>
      <img src="https://img.icons8.com/color/96/javascript--v1.png" alt="JavaScript"/>
      <img src="https://img.icons8.com/officel/80/react.png" alt="React"/>
      <img src="https://img.icons8.com/fluency/96/node-js.png" alt="Node.js"/>
      <img src="https://img.icons8.com/color/96/mysql-logo.png" alt="MySQL"/>
      <img src="https://img.icons8.com/color/96/github--v1.png" alt="GitHub"/>
      <img src="https://img.icons8.com/color/96/git.png" alt="Git"/>
      <img src="https://img.icons8.com/color/96/docker.png" alt="Docker"/>
      <img src="https://img.icons8.com/external-tal-revivo-shadow-tal-revivo/96/external-jenkins-is-an-open-source-automation-server-logo-shadow-tal-revivo.png" alt="Jenkins"/>
      <img src="https://img.icons8.com/color/96/000000/amazon-web-services.png" alt="AWS"/>
    </div>

    <h2>MY ACTIVITIES</h2>
    <div class="github-section">
      <img src="https://ghchart.rshah.org/00f0ff/hemanthrc09" alt="GitHub Contributions Chart">
      <div class="github-iframe">
        <iframe src="https://github-readme-stats.vercel.app/api?username=hemanthrc09&show_icons=true&theme=radical&hide_title=true&hide_border=true&count_private=true"></iframe>
        <iframe src="https://github-readme-stats.vercel.app/api/top-langs/?username=hemanthrc09&layout=compact&theme=radical&hide_border=true"></iframe>
      </div>
    </div>
  </div>

</body>
</html>
