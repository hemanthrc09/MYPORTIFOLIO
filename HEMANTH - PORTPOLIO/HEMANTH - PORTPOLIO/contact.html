<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hemanth | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f111a;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: linear-gradient(to bottom, #000c1f, #050c17);
      border-right: 3px solid #00f0ff;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      height: 100%;
      left: 0;
      top: 0;
    }

    .logo {
      font-size: 24px;
      color: white;
      font-weight: bold;
      margin-bottom: 50px;
    }

    .logo span {
      color: #00f0ff;
    }

    nav a {
      display: block;
      margin: 20px 0;
      text-decoration: none;
      font-size: 16px;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      transition: 0.3s ease;
      border: 1px solid transparent;
    }

    nav a:hover,
    nav a.active {
      background: rgba(0, 240, 255, 0.1);
      border: 1px solid #00f0ff;
      color: #00f0ff;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .socials a img {
      width: 24px;
      transition: 0.3s;
    }

    .socials a:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 5px #00f0ff);
    }

    .main-content {
      margin-left: 260px;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    h2 {
      font-size: 28px;
      color: #00f0ff;
      text-align: center;
    }

    .contact-cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: #1b1e2b;
      border-radius: 15px;
      border: 2px solid #00f0ff;
      box-shadow: 0 0 10px #00f0ff55;
      padding: 20px;
      width: 250px;
      text-align: center;
    }

    .card img {
      width: 40px;
      margin-bottom: 10px;
    }

    .card h4 {
      margin-top: 10px;
      color: #00f0ff;
    }

    .form-map {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    iframe {
      border: 0;
      border-radius: 15px;
      height: 400px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px #00f0ff55;
    }

    @media screen and (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-radius: 0;
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <div class="logo">&lt;HEMANTH<span>/</span>&gt;</div>
      <nav>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="achievements.html">ACHIEVEMENTS</a>
        <a href="projects.html">PROJECTS</a>
        <a href="tech_skills.html">TECH STACK</a>
        <a href="contact.html" class="active">CONTACT</a>
      </nav>
    </div>

  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Contact Me</h2>

    <div class="contact-cards">
      <div class="card">
        <img src="https://img.icons8.com/fluency-systems-regular/48/00f0ff/new-post.png"/>
        <h4>My Email</h4>
        <p>hemanthrc17@gmail.com</p>
      </div>

      <div class="card">
        <img src="https://img.icons8.com/ios-filled/50/00f0ff/github.png"/>
        <h4>My GitHub</h4>
        <p>@hemanthrc09</p>
      </div>

      <div class="card">
        <img src="https://img.icons8.com/ios-filled/50/00f0ff/marker.png"/>
        <h4>My Address</h4>
        <p>Machilipatnam, Andhra Pradesh - 521002</p>
      </div>
    </div>

    <!-- Google Map Centered -->
    <div class="form-map">
      <iframe
        src="https://www.google.com/maps?q=Machilipatnam,%20Andhra%20Pradesh&output=embed"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>

</body>
</html>
