<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hemanth | Sidebar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f111a;
      color: white;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: linear-gradient(to bottom, #000c1f, #050c17);
      border-right: 3px solid #00f0ff;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      height: 100%;
      left: 0;
      top: 0;
    }

    .logo {
      font-size: 24px;
      color: white;
      font-weight: bold;
      margin-bottom: 50px;
    }

    .logo span {
      color: #00f0ff;
    }

    nav a {
      display: block;
      margin: 20px 0;
      text-decoration: none;
      font-size: 16px;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      transition: 0.3s ease;
      border: 1px solid transparent;
    }

    nav a:hover,
    nav a.active {
      background: rgba(0, 240, 255, 0.1);
      border: 1px solid #00f0ff;
      color: #00f0ff;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .socials a img {
      width: 24px;
      transition: 0.3s;
    }

    .socials a:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 5px #00f0ff);
    }

    .main-content {
      margin-left: 260px;
      padding: 60px;
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .intro {
      max-width: 600px;
    }

    .intro h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00f0ff;
    }

    .intro h1 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .typing-line {
      font-size: 22px;
      margin-bottom: 20px;
      color: #00f0ff;
    }

    .blinker {
      animation: blink 1s step-end infinite;
      color: white;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .profile-img img {
      width: 700px;
      max-width: 200%;
      border-radius: 50px;
      border: 3px solid #00f0ff;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
    }

    @media screen and (max-width: 1024px) {
      .main-content {
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }

      .intro {
        max-width: 100%;
        text-align: center;
      }

      .profile-img {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <div class="logo">&lt;HEMANTH <span></span>&gt;</div>
      <nav>
        <a href="index.html" class="active">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="achievements.html">ACHIEVEMENTS</a>
        <a href="projects.html">PROJECTS</a>
        <a href="tech_skills.html">TECH SKILLS</a>
        <a href="contact.html">CONTACT</a>
      </nav>
    </div>
    <div class="socials">
      <a href="https://facebook.com/your_profile" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
      </a>
      <a href="https://instagram.com/hemanth__rc" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      </a>
      <a href="https://twitter.com/@hemanthrc09" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="intro">
      <h2>" Welcome to my space " </h2>
      <h1>I'M HEMANTH</h1>
      <div class="typing-line">
        <span id="role">I'm Full Stack Developer</span><span class="blinker">|</span>
      </div>
      <p>Pursuing my B.Tech Degree in KL University</p>
    </div>
    <div class="profile-img">
      <img src="Images/hemanth.jpg" alt="Profile Image" />
    </div>
  </div>

  <!-- Typing Animation Script -->
  <script>
    const roles = [
      "I'm Full Stack Developer",
      "I'm CSE Student",
      "I Deliver With DevOps",
      "I Continuously Learn, Iterate & Improve"
    ];

    let currentRole = 0;
    let currentText = "";
    let isTyping = true;
    const roleElement = document.getElementById("role");
    const typingSpeed = 100;
    const erasingSpeed = 50;
    const visibleTime = 1000;

    function typeEffect() {
      if (isTyping) {
        currentText += roles[currentRole][currentText.length];
        roleElement.textContent = currentText;
        if (currentText === roles[currentRole]) {
          setTimeout(eraseEffect, visibleTime);
        } else {
          setTimeout(typeEffect, typingSpeed);
        }
      }
    }

    function eraseEffect() {
      if (currentText.length > 0) {
        currentText = currentText.slice(0, -1);
        roleElement.textContent = currentText;
        if (currentText.length === 0) {
          currentRole = (currentRole + 1) % roles.length;
          setTimeout(typeEffect, 200);
        } else {
          setTimeout(eraseEffect, erasingSpeed);
        }
      }
    }

    typeEffect();
  </script>

</body>
</html>
